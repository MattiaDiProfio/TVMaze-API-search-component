<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-search app | Mattia Di Profio</title>

    <!-- bootstrap & external stylesheet link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-fluid d-flex justify-content-center mt-3 mb-1">
        <h1 class="display-5">movie search component</h1>
    </div>

    <!-- this container allows for positioning of the input form -->
    <div class="container-fluid">      
        <form action="#" name="movie-search-form" id="movie-search-form" class="row d-flex justify-content-center mb-5">
            <div class="form-floating col-6">
                <input type="text" class="form-control" id="movie-title" placeholder="show-name">
                <label for="movie-title">Enter show title</label>
            </div>
            <button class="btn btn-danger col-3"><i class="bi bi-search"></i></button>
        </form>
    </div>

    <!--- this container will hold the search result and important messages -->
    <div class="row" id="search-result">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <h4 class="alert-heading">About the project</h4>
            <p>This project utilises the TVMaze API to search for movies & shows by their title name. Simply type whatever you want to search for in the text field and click the search button!</p>
            <hr>
            <p class="mb-0">Design & implementation by Mattia Di Profio</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    </div>

    <!-- bootstrap js, external js & axios js links -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
